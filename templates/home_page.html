{% extends 'base.html'%}
{% load static %}

{% block content %}
<div class='text-center'>

  <h1>{{ title }}</h1>
</div>
<div class='col'>
  <img src="{% static 'img/beach.jpg' %}" class='img-fluid' />

</div>


{% if request.user.is_authenticated %}
<div class='row'>
  {{ premium_content }}
</div>
{% endif %}
{% endblock %}
