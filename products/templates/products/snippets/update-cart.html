    {% if in_cart %}
        <button  type ='sumbit' class="btn btn-warning btn-sm">Remove?</button>
    {% else %}
        {% if product in cart.products.all %}
            In cart <button  type ='sumbit' class="btn btn-warning btn-sm">Remove?</button>

            <button type ='sumbit' class="btn btn-success btn-sm">Add to cart</button>
        {% endif %}
